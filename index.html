<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Listen & Write</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        .logo-header {
            vertical-align: middle;
        }
    </style>
    <script src="algorithms.js"></script>
</head>
<body>
<header id="header" class="">
    <div class="top-bar">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-8">
                    <div class="lang">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                English<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Vietnamese</a></li>
                                <li><a href="#">French</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-md-4">
                    <ul class="list-unstyled">
                        <li><a href="#"><span class="glyphicon glyphicon-plus-sign">Sign up</span></a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-user">Login</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div><!-- end .top-bar -->

    <div class="main-header">
        <div class="container">
            <img class="logo-header" src="img/logo.png" alt="This logo is here">
        </div>
    </div><!-- end .main-header -->

    <div class="main-nav">
        <div class="container">
            <div class="row">
                <ul class="nav nav-pills">
                    <li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span>Home</a></li>
                    <li><a href="#">Test</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                    <li><a href="#">About us</a></li>
                </ul>
            </div>
        </div>
    </div><!-- end .main-nav -->

</header><!-- /header -->

<section class="content">
    <div class="test">
        <div class="audio-test">
            <audio controls id="audio_player">
                <source src="audio/Sorry.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <button onclick="document.getElementById('audio_player').volume += 0.05">Vol+</button>
        <button onclick="document.getElementById('audio_player').volume -= 0.05">Vol-</button>
        <div class="answer">
            <textarea id="answer_input" rows="4" cols="50" placeholder="Write a word here..."></textarea>
        </div>
        <div class="btn-answer">
            <button type="button" onclick="checkAnswer()" class="btn btn-default">Check your answer</button>
        </div>
    </div>
    <div>
        <div>
            <span>Result by the 1st algorithm: </span>
            <span id="result1">0</span>
        </div>
        <div>
            <span>Result by the 2nd algorithm: </span>
            <span id="result2">0</span>
        </div>
    </div>
</section><!-- end .content -->

<footer>
</footer>


<script>
    'use strict';
    var checkAnswer = function () {
        var userAnswer = document.getElementById('answer_input').value,
            correctAnswer = 'test dap an haha baba',
            maxPoint = 10,
            point1,
            point2;
        point1 = lcss(userAnswer, correctAnswer) / correctAnswer.length * maxPoint;
        point2 = lcss2(userAnswer, correctAnswer) / correctAnswer.length * maxPoint;
        document.getElementById('result1').innerText = Math.round(point1 * 100) / 100 + '/' + maxPoint;
        document.getElementById('result2').innerText = Math.round(point2 * 100) / 100 + '/' + maxPoint;
    };
</script>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
